<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Classroom Dictionary - flashcards</title>
		<link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="flashcards.css">
		<script defer src="flashcards.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Lato:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="./school.svg" type="image/x-icon" />
	</head>
	<body>
		<header>
			<nav>
				<h1><a href="./index.html" class="logo">Classroom Dictionary</a></h1>
				<ul class="nav-list">
					<li class="nav-item">
						<a href="./index.html" class="nav-link">Home</a>
					</li>
					<li class="nav-item">
						<a href="./dictionary.html" class="nav-link">Dictionary</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./flashcards.html">Flashcards</a>
					</li>
          <li class="nav-item">
						<a class="nav-link" href="./signlanguage.html">Sign language</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="flashcard">
				<p class="word"></p>
				<p class="definition"></p>
				<button type="button" class="star starred">
					<img src="./star_filled_purple.svg" alt="unstar this word" />
				</button>
			</div>
			<div class="buttons">
				<button class="prev">
					<img
						src="./arrow_back.svg"
						alt="Previous flashcard"
						class="prev-img"
					/>
				</button>
				<button class="flip">Flip</button>
				<button class="next">
					<img
						src="./arrow_forward.svg"
						alt="Previous flashcard"
						class="prev-img"
					/>
				</button>
			</div>
		</main>
		<footer class="dictionary-footer">
			Created by Cyra Alesha, Reeva Khokhar and Yinuo Meng.
		</footer>
	</body>
</html>
